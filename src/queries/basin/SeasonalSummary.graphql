query BasinSeasonalSummary($from: Int, $to: Int) {
  beanstalkHourlySnapshots(
    first: 1000
    orderBy: season__season
    orderDirection: desc
    where: { season_: { season_gte: $from, season_lte: $to }}
  ) {
    id
    createdTimestamp
    season {
      season
    }
    cumulativeTradeVolumeUSD
    cumulativeConvertVolumeUSD
    totalLiquidityUSD
  }
}
